<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>
        Quiz
    </title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>


</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1> Witaj w moim quizie!</h1>

    </div>
    <div class="col-md-9">
        <div id="previous" class="col-md-4">
            <div id="questionPrev">Poprzednie pytanie</div>
            <div id="createOptionPrev"></div>
        </div>

        <div id="current" class="col-md-8">
            <div id="question"> Tutaj pytanie obecne</div>
            <div id="createOption"></div>
        </div>


    </div>
    <div id="infoMenu" class="col-md-3">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" id="scoreInfo" class="btn btn-info">Wynik</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="scoreHistory" class="btn btn-info">Historia</button>
            </div>
        </div>

        <div id="score">
            <div id='correctQuestions'>Odpowiedziano poprawnie na: <span> 0 </span> pytań.</div>
            <div id='overallQuestions'>Odpowiedziano ogółem na: <span> 0 </span> pytań.</div>
            <div id='percentage'>Co daje ci skuteczność na poziomie <span> 0 </span> %.</div>
        </div>
        <button id="changeName" class="btn btn-warning">Reset</button>
        <button id="clearHistory" class="btn btn-warning">Wyczyść historię</button>
    </div>

    <div id="buttons" class="col-md-9">
        <button type='button' id="btnCheck" class="btn btn-primary">Sprawdzam!</button>
        <br/>
        <button type='button' id="btnPrev" class="btn btn-primary">Poprzednie pytanie</button>
        <button type='button' id="btnNext" class="btn btn-primary">Następne pytanie</button>
        <br/>

        <div class="hint">Najpierw odpowiedz na pytanie!</div>
    </div>
</div>
</body>
</html>
